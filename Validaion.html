4. Book Issue Form with Validation (HTML, CSS, JavaScript)
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Issue Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      border-radius: 10px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Issue Book</h2>
    <input type="text" id="bookName" placeholder="Book Name" required>
    <input type="text" id="authorName" placeholder="Author Name" readonly value="Auto-populated">
    <input type="date" id="issueDate" required>
    <input type="date" id="returnDate" readonly>

    <button onclick="issueBook()">Submit</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function issueBook() {
      const bookName = document.getElementById('bookName').value;
      const issueDate = new Date(document.getElementById('issueDate').value);
      const returnDate = new Date(issueDate);
      returnDate.setDate(issueDate.getDate() + 15);
      document.getElementById('returnDate').value = returnDate.toISOString().split('T')[0];

      if (!bookName) {
        document.getElementById('error').textContent = "Book Name is required.";
        return;
      }

      document.getElementById('error').textContent = "";
      alert("Book issued successfully!");
    }
  </script>
