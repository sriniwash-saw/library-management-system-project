<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    /* Body and container styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      width: 350px;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      text-align: center;
    }

    /* Title styling */
    h2 {
      margin-bottom: 20px;
      font-size: 1.8em;
      color: #333;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Responsive design */
    @media screen and (max-width: 400px) {
      .dashboard-container {
        width: 90%;
        padding: 20px;
      }

      button {
        font-size: 0.9em;
        padding: 10px;
      }

      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h2>Admin Dashboard</h2>
    <button onclick="openPage('./maintenence.html')">Maintenance</button>
    <button onclick="openPage('./report.html')">Reports</button>
    <button onclick="openPage('./Transaction.html')">Transactions</button>
  </div>

  <script>
    function openPage(page) {
      window.open(page, '_blank'); // Opens the page in a new tab
    }
  </script>
</body>

</html>
