2.. Fine Pay Form with Validation
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pay Fine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .form-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      border-radius: 10px;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Pay Fine</h2>
    <input type="text" id="fineAmount" placeholder="Fine Amount" readonly value="50">
    <label>
      <input type="checkbox" id="finePaid"> Fine Paid
    </label>
    <input type="text" id="remarks" placeholder="Remarks (Optional)">
    <button onclick="payFine()">Submit</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function payFine() {
      const fineAmount = document.getElementById('fineAmount').value;
      const finePaid = document.getElementById('finePaid').checked;
      const error = document.getElementById('error');

      if (fineAmount > 0 && !finePaid) {
        error.textContent = "Please confirm the fine has been paid.";
        return;
      }

      error.textContent = "";
      alert("Transaction completed successfully!");
      // Redirect to success or dashboard page
      window.location.href = './DashBoard.html';
    }
  </script>
</body>

</html>
