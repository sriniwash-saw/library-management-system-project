3. User Dashboard (HTML, CSS)
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .dashboard-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-top: 100px;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h2>User Dashboard</h2>
    <button onclick="navigate('./report.html')">Reports</button>
    <button onclick="navigate('./Transaction.html')">Transactions</button>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>

</html>
